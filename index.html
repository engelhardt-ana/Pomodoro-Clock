<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Pomodoro Timer</title>
    <link rel="stylesheet" href="./style.css">


    <!--Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display&family=Reem+Kufi+Fun:wght@600&display=swap"
        rel="stylesheet">
    <!--Icons -->
    <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">


</head>

<body>

    <section>
        <div class="container">
            <h1> Pomodoro Timer</h1>

            <div class="panel">
                <p id="work">Work</p>
                <p id="break">Break</p>
            </div>

            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes"> 25</p>
                        <p id=>:</p>
                        <p id="seconds"> 00</p>

                    </div>
                </div>
            </div>
            <div class="controls">
                <button id="start"> <i class="fa-solid fa-play"></i></button>
                <a id="reset" href="./"> <i class="fa-solid fa-arrow-rotate-left"></i></a>
            </div>
        </div>

    </section>


    <script src="./script.js"></script>
    
</body>


</html>
